{% extends 'base.html' %}

{% block title %}Cadastro de Usuário{% endblock %}

{% block content %}
  <h2>Cadastro</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cadastrar</button>
  </form>

  <p>Já tem conta? <a href="{% url 'login' %}">Entrar</a></p>
{% endblock %}

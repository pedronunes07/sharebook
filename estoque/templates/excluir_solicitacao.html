{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="alert alert-warning">
        <h4>Tem certeza que deseja excluir esta solicitação?</h4>
        <p><strong>Requisitante:</strong> {{ solicitacao.solicitante.username }}</p>
        <p><strong>Livro:</strong> {{ solicitacao.livro.titulo }}</p>
        <p><strong>Mensagem:</strong> {{ solicitacao.mensagem }}</p>
        
        <form action="{% url 'excluir_solicitacao' solicitacao.id %}" method="post" class="mt-3">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a href="{% url 'solicitacoes' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
